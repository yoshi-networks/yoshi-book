<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yoshibook Chat</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="chat-container" role="main" aria-label="Yoshibook chat container">
        <header class="chat-header" role="banner">
            <h2><a href="index.html" class="header-link">Yoshibook Chat</a></h2>

            <!-- Auth buttons are placed here â€” updated CSS makes this layout consistent -->
            <div class="auth-buttons" aria-live="polite">
                <button class="auth-btn login-btn" id="loginTrigger">Login</button>
                <button class="auth-btn signup-btn" id="signupTrigger">Sign Up</button>
            </div>
        </header>

        <section id="chat-messages" class="chat-messages" aria-live="polite" aria-label="Chat messages">
            <!-- Messages are appended here -->
        </section>

        <!-- Wrap input in a form to improve accessibility and allow Enter to submit -->
        <form id="messageForm" class="chat-input" aria-label="Send message form">
            <label for="message-input" class="visually-hidden">Type your message</label>
            <input type="text" id="message-input" name="message" placeholder="Type a message..." autocomplete="off" />
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="loginTitle" aria-hidden="true">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="loginTitle">Login to Yoshibook</h2>
            <form id="loginFormModal" onsubmit="handleLogin(event)">
                <label for="loginUsername" class="visually-hidden">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required />
                <label for="loginPassword" class="visually-hidden">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="signupTitle" aria-hidden="true">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="signupTitle">Create Account</h2>
            <form id="signupFormModal" onsubmit="handleSignup(event)">
                <label for="signupUsername" class="visually-hidden">Choose Username</label>
                <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose Username" required />
                <label for="signupPassword" class="visually-hidden">Choose Password</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Choose Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Simple accessible notification container for short messages -->
    <div id="globalNotification" aria-live="assertive" class="notification" style="display:none;"></div>

    <!-- script.js is a module (imports firebase). Keep it a module. -->
    <script type="module" src="script.js"></script>

    <script>
    // Connect modal buttons to exported window functions (script.js will assign them to window)
    document.getElementById('loginTrigger').addEventListener('click', () => {
        if (window.showLoginModal) window.showLoginModal();
    });
    document.getElementById('signupTrigger').addEventListener('click', () => {
        if (window.showSignupModal) window.showSignupModal();
    });

    // Message send via form submit
    document.getElementById('messageForm').addEventListener('submit', (e) => {
        e.preventDefault();
        if (window.sendMessage) window.sendMessage();
    });

    // Close modals by clicking background (robust)
    window.addEventListener('click', function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
        });
    });

    // Keyboard shortcut: Esc closes modals
    window.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(m => {
                m.style.display = 'none';
                m.setAttribute('aria-hidden', 'true');
            });
        }
    });
    </script>
</body>
</html>
