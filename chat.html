<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yoshibook Chat</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- Floating chat container (bottom-right). Toggle the 'collapsed' class to minimize. -->
    <div id="yoshibookChat" class="chat-container" role="region" aria-label="Yoshibook chat window">
        <header class="chat-header" role="banner">
            <div style="display:flex;align-items:center;gap:8px;">
                <a href="index.html" class="header-link" aria-label="Home - Yoshibook Chat">Yoshibook Chat</a>
            </div>

            <div style="display:flex;align-items:center;gap:8px;">
                <div class="auth-buttons" aria-live="polite">
                    <button class="auth-btn login-btn" id="loginTrigger">Login</button>
                    <button class="auth-btn signup-btn" id="signupTrigger">Sign Up</button>
                </div>
                <button id="toggleChatBtn" class="auth-btn" aria-pressed="false" title="Minimize/Expand chat">â–¾</button>
            </div>
        </header>

        <section id="chat-messages" class="chat-messages" aria-live="polite" aria-label="Chat messages">
            <!-- Messages will appear here -->
        </section>

        <!-- Input wrapped in a form: accessible and lets Enter submit -->
        <form id="messageForm" class="chat-input" aria-label="Send message form">
            <label for="message-input" class="visually-hidden">Type your message</label>
            <input type="text" id="message-input" name="message" placeholder="Type a message..." autocomplete="off" />
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="loginTitle" aria-hidden="true">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="loginTitle">Login to Yoshibook</h2>
            <form id="loginFormModal" onsubmit="handleLogin(event)">
                <label for="loginUsername" class="visually-hidden">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required />
                <label for="loginPassword" class="visually-hidden">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="signupTitle" aria-hidden="true">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="signupTitle">Create Account</h2>
            <form id="signupFormModal" onsubmit="handleSignup(event)">
                <label for="signupUsername" class="visually-hidden">Choose Username</label>
                <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose Username" required />
                <label for="signupPassword" class="visually-hidden">Choose Password</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Choose Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Global notification container -->
    <div id="globalNotification" aria-live="assertive" class="notification" style="display:none;"></div>

    <!-- main chat script (module) -->
    <script type="module" src="script.js"></script>

    <script>
    // Connect UI controls to functions exported by script.js
    document.getElementById('loginTrigger').addEventListener('click', () => { if (window.showLoginModal) window.showLoginModal(); });
    document.getElementById('signupTrigger').addEventListener('click', () => { if (window.showSignupModal) window.showSignupModal(); });

    // Toggle chat minimize/expand
    const toggleBtn = document.getElementById('toggleChatBtn');
    const chatContainer = document.getElementById('yoshibookChat');
    toggleBtn.addEventListener('click', () => {
        const collapsed = chatContainer.classList.toggle('collapsed');
        toggleBtn.setAttribute('aria-pressed', String(collapsed));
        // store preference
        try { localStorage.setItem('yoshibook_chat_collapsed', collapsed ? '1' : '0'); } catch(e) {}
    });

    // restore collapsed state if saved
    (function restoreCollapsed() {
        try {
            const saved = localStorage.getItem('yoshibook_chat_collapsed');
            if (saved === '1') {
                chatContainer.classList.add('collapsed');
                toggleBtn.setAttribute('aria-pressed','true');
            }
        } catch(e) {}
    })();

    // Message form submit => sendMessage
    const messageForm = document.getElementById('messageForm');
    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (window.sendMessage) window.sendMessage();
    });

    // Close modals by clicking background
    window.addEventListener('click', function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
        });
    });

    // Escape closes modals
    window.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(m => {
                m.style.display = 'none';
                m.setAttribute('aria-hidden', 'true');
            });
        }
    });
    </script>
</body>
</html>
