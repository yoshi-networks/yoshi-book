<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yoshibook Login</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="login-container" role="main" aria-labelledby="loginHeading" style="padding:2rem;">
        <h1 id="loginHeading">Login to Yoshibook</h1>
        <form id="loginForm" onsubmit="handleLogin(event)" aria-label="Login form">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required />
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </main>

    <!-- Load login.js as a module (it contains the firebase init and exports window.handleLogin) -->
    <script type="module" src="login.js"></script>

    <script>
    // when user clicks "Sign up" we toggle to signup mode in same form
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        const form = document.getElementById('loginForm');
        // toggle form into signup mode
        if (form.dataset.mode === 'signup') {
            form.dataset.mode = 'login';
            form.querySelector('button').textContent = 'Login';
        } else {
            form.dataset.mode = 'signup';
            form.querySelector('button').textContent = 'Sign Up';
        }
    });
    </script>
</body>
</html>
