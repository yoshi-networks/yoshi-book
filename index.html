<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoshibook Chat</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="chat-container" role="main">
        <div class="chat-header" role="banner">
            <h2><a href="index.html" class="header-link">Yoshibook Chat</a></h2>
            <div class="auth-buttons" aria-live="polite" id="authButtons">
                <button class="auth-btn login-btn" onclick="window.showLoginModal()">Login</button>
                <button class="auth-btn signup-btn" onclick="window.showSignupModal()">Sign Up</button>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages" aria-label="Chat messages" tabindex="0">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input" role="form" aria-label="Send a message">
            <form id="sendForm" onsubmit="event.preventDefault(); window.sendMessage();">
                <input type="text" id="message-input" placeholder="Type a message..." aria-label="Type a message" onkeydown="window.handleKeyDown(event)" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="loginModalTitle">Login to Yoshibook</h2>
            <form id="loginForm" onsubmit="window.handleLogin(event)" aria-labelledby="loginModalTitle">
                <label for="loginUsername" class="visually-hidden">Username</label>
                <input type="text" id="loginUsername" placeholder="Username" required />
                <label for="loginPassword" class="visually-hidden">Password</label>
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="signupModalTitle">Create Account</h2>
            <form id="signupForm" onsubmit="window.handleSignup(event)" aria-labelledby="signupModalTitle">
                <label for="signupUsername" class="visually-hidden">Username</label>
                <input type="text" id="signupUsername" placeholder="Choose Username" required />
                <label for="signupPassword" class="visually-hidden">Password</label>
                <input type="password" id="signupPassword" placeholder="Choose Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
